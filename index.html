<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordtrening</title>
<meta name="author" content="martin.skarsaune@kantega.no">

<link href="./css/bootstrap.css" rel="stylesheet">
<style>
</style>
<link href="./css/bootstrap-responsive.css" rel="stylesheet">
<link href="./css/words.css" title="words" rel="stylesheet">

</head>
<body class="cover">


	<script src="./script/jquery.min.js" type="text/javascript"></script>
	<script src="./script/bootstrap.min.js" type="text/javascript">
	  alert(window.screen.height);
		alert(window.screen.width);
	$('.carousel').carousel({
	    'cycle'
	  })
	  
	
	<script src="./script/underscore.min.js" type="text/javascript"></script>
	<script src="./script/wordtest.js" type="text/javascript"></script>


	<div id="myCarousel" class="carousel slide handwriting fillSpace">
		<progress value="0" max="300" id="progressBar"></progress>
		<!-- items -->
		<div id="words" class="carousel-inner row">
			<div id="item1" class="item active itemBox">
				<span class="vowel">o</span>g
			</div>
			<div id="item2" class="item itemBox">
				<span class="vowel">e</span>l<span class="syllableSeparator">-</span>l<span class="vowel">e</span>r
			</div>
			<div id="item3" class="item itemBox">
				m<span class="vowel">e</span>n
			</div>
		</div>
		<!-- Carousel nav -->
		<a class="carousel-control left" id="leftArrow" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="carousel-control right" id="rightArrow" href="#myCarousel" data-slide="next">&rsaquo;</a>
		<div id="buttonRow" class="row">
			<button type="button" id="vowelButton" class="rowButton"
				title="fargelegg vokaler">
				<span class="vowel">a</span>b
			</button>
			<button type="button" id="syllableButton" class="rowButton"
				title="del i stavelser"><span class="buttonTextWrapper"><span class="vowel">a</span><span class="syllableSeparator">-</span>v</span></button>
			<button type="button" id="shuffleButton" class="rowButton"
				title="Vis ord i tilfeldig rekkefølge">
				<span class="graphicsWrapper"> <svg aria-label="start"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 24 16"> 
						<title>shuffle</title>
						<polygon points="2,2 7,2 10,6 8,8 6,4 2,4 2,2"
						class="buttonImage on" /> 
						
						<polygon points="2,14 7,14 17,4 18,4 18,5 21,3 18,1 18,2 16,2 6,12 2,12 2,14"
						class="buttonImage on" /> 
						
						<polygon points="14,9 17,12 18,12 18,11 21,13 18,15 18,14 16,14 12,11 14,9"
						class="buttonImage on" />
						
						<polygon points="2,2 18,2 18,1 21,3 18,5 18,4 2,4 2,2" class="buttonImage off"/>
						<polygon points="2,12 18,12 18,11 21,13 18,15 18,14 2,14 2,12" class="buttonImage off"/>
						
						</svg>
				</span>
				</button>
			<button type="button" id="fontButton" class="rowButton" title="font"><span class="vowel">a</span></button>
			<button type="button" id="languageButton" class="rowButton"
				title="språk">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
					viewBox="0 0 110 80" role="img" aria-text="språk"> 
					<title>språk</title><rect width="110" height="80"
					fill="#ef2b2d" /> <rect width="20" height="80" x="30" fill="#fff" />
				<rect width="110" height="20" y="30" fill="#fff" /> <rect width="10"
					height="80" x="35" fill="#002868" /> <rect width="110" height="10"
					y="35" fill="#002868" /> </svg>
			</button>
			<button type="button" id="controlButton" class="rowButton"
				title="start og stopp">
				<span class="graphicsWrapper"> <svg aria-label="start"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 20 20"> 
						<title>start</title>
						<polygon points="4,4 16,10 4,16 4,4"
						class="buttonImage off" />
						<rect x="5" y="4" width="3" height="12" class="buttonImage on" />
						<rect x="12" y="4" width="3" height="12" class="buttonImage on" />
						 </svg>
				</span>
			</button>
			<button type="button" id="helpButton" class="rowButton"
				title="hjelp"><span class="graphicsWrapper"> <svg role="img" aria-label="hjelp"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 20 20"> 
						<title>hjelp</title>
						<circle
						cx="10" cy="10" r="7" stroke="white" stroke-width="4" fill="none"/>
						<rect x="9" y="1" width="2" height="4" fill="red" stroke="none"/>
						<rect x="9" y="1" width="2" height="4" fill="red" stroke="none" transform="rotate(45,10,10)"/>
						<rect x="9" y="1" width="2" height="4" fill="red" stroke="none" transform="rotate(90,10,10)"/>
						<rect x="9" y="1" width="2" height="4" fill="red" stroke="none" transform="rotate(135,10,10)"/>
						<rect x="9" y="1" width="2" height="4" fill="red" stroke="none" transform="rotate(180,10,10)"/>
						<rect x="9" y="1" width="2" height="4" fill="red" stroke="none" transform="rotate(225,10,10)"/>
						<rect x="9" y="1" width="2" height="4" fill="red" stroke="none" transform="rotate(270,10,10)"/>
						<rect x="9" y="1" width="2" height="4" fill="red" stroke="none" transform="rotate(315,10,10)"/>
				</span></button>

			<button type="button" id="settingsButton" class="rowButton"
				title="instillinger">
				<span class="graphicsWrapper"> <svg role="img" aria-label="instillinger"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 20 20"> 
						<title>innstillinger</title>
						<rect x="9" y="2" width="2" height="16" class="buttonImage"/>
						<rect x="9" y="2" width="2" height="16" transform="rotate(36,10,10)" class="buttonImage"/>
						<rect x="9" y="2" width="2" height="16" transform="rotate(72,10,10)" class="buttonImage"/>
						<rect x="9" y="2" width="2" height="16" transform="rotate(108,10,10)" class="buttonImage"/>
						<rect x="9" y="2" width="2" height="16" transform="rotate(144,10,10)" class="buttonImage"/>
						<circle cx="10" cy="10" r="6" 
						class="buttonImage" /> <circle
						cx="10" cy="10" r="4" stroke="black" stroke-linecap="round" stroke-width="2" stroke-dasharray="3,5" fill="none"/> 
						<circle cx="10" cy="10" r="2" fill="black"/> </svg>
				</span>
			</button>
			<button type="button" id="soundButton" class="rowButton"
				title="spill av ordet som lyd">
							<span class="graphicsWrapper"> <svg role="img" aria-label="lyd"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 24 20">
						<title>lyd</title> 
						<polygon
						points="4,6 4,14 10,14 16,18 16,2 10,6 4,6" class="buttonImage"/>
						
						<line x1="1" y1="1" x2="23" y2="19" class="strikeout off"/>
						
						<path d="M18,6 19,8 19,12 T18,14" class="buttonLine on" />
						
						<path d="M21,4 23,8 23,12 T21,16" class="buttonLine on" /> 
				</span>
				
				</button>
			<button type="button" id="fullscreenButton" class="rowButton"
				title="Vis i fullskjerm"><span class="graphicsWrapper"> <svg role="img" aria-label="fullskjerm"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 20 20">
						<title>fullskjerm</title> 
						<polygon points="0,5 0,0 5,0, 3,2 7,6 6,7 2,3 0,5" class="buttonImage off"/>
						<polygon points="0,5 0,0 5,0, 3,2 7,6 6,7 2,3 0,5" class="buttonImage off" transform="rotate(90,10,10)"/>
						<polygon points="0,5 0,0 5,0, 3,2 7,6 6,7 2,3 0,5" class="buttonImage off" transform="rotate(180,10,10)"/>
						<polygon points="0,5 0,0 5,0, 3,2 7,6 6,7 2,3 0,5" class="buttonImage off" transform="rotate(270,10,10)"/>
						<polygon points="8,3 8,8 3,8, 5,6 1,2 2,1 6,5 8,3" class="buttonImage on"/>
						<polygon points="8,3 8,8 3,8, 5,6 1,2 2,1 6,5 8,3" class="buttonImage on" transform="rotate(90,10,10)"/>
						<polygon points="8,3 8,8 3,8, 5,6 1,2 2,1 6,5 8,3" class="buttonImage on" transform="rotate(180,10,10)"/>
						<polygon points="8,3 8,8 3,8, 5,6 1,2 2,1 6,5 8,3" class="buttonImage on" transform="rotate(270,10,10)"/>
						
				</span></button>


		</div>
	</div>
	
	<div id="settings" class="hidden fillSpace inFront cover">
		<span class="prompt">Fra ord nummer</span><input type="range" id="startSlider" value="1" class="slider"/><input type="number" id="startValue"  size="3" class="sliderValue" min="1" max="100" step="10"/><span id="startWord" class="informationLabel"></span>
		<br>
		<span class="prompt">Til ord nummer</span><input type="range" id="endSlider" value="300" class="slider"/><input id="endValue" type="number" size="3" class="sliderValue" min="1" max="100" step="10" class="sliderValue"/><span id="endWord" class="informationLabel"></span>
		<br>
		<span class="prompt">Hastighet</span><input type="range" id="speedSlider" min="1" max="5" value="3" class="slider"/><input type="number" id="speedValue" name="speedValue"  size="1" max="5" min="1" step="1" class="sliderValue"/><span id="speed" class="informationLabel">sekunder</span>
		<br>
		<button id="saveSettings" onclick="document.getElementById('settings').classList.add('hidden');">Lagre</button><button id="cancelSettings" onclick="document.getElementById('settings').classList.add('hidden');">Avbryt</button>
	</div>
	
	
	<div id="help" class="hidden fillSpace inFront cover">
	    <h1>Hjelp og informasjon</h1>
	    
	    
	    
		<button id="saveSettings" onclick="document.getElementById('help').classList.add('hidden');">Tilbake</button>
	</div>


</body>
</html>
