<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/bootstrap.css" rel="stylesheet">
<style>

</style>
<link href="./css/bootstrap-responsive.css" rel="stylesheet">
<link href="./css/words.css" title="words" rel="stylesheet">

</head>
<body>


	<script src="./script/jquery.min.js" type="text/javascript"></script>
	<script src="./script/bootstrap.min.js" type="text/javascript">
	  alert(window.screen.height);
		alert(window.screen.width);
	$('.carousel').carousel({
	    'cycle'
	  })
	  
	
	<script src="./script/underscore.min.js" type="text/javascript"></script>
	<script src="./script/backbone.min.js" type="text/javascript"></script>
	<script src="./script/backbone-syphon.js" type="text/javascript"></script>
	<script src="./script/wordtest.js" type="text/javascript"></script>
	

	<div id="myCarousel" class="carousel slide">
	  <progress value="0" max="300" id="progressBar"></progress>
		<!-- items -->
		<div id="words" class="carousel-inner row">
			<div id="item1" class="item active itemBox">
			  <span class="vowel">o</span>g
			</div>
			<div id="item2" class="item itemBox">
			  <span class="vowel">e</span>ll<span class="vowel">e</span>r
			</div>
			<div id="item3" class="item itemBox">
			  m<span class="vowel">e</span>n
			</div>
		</div>
		<!-- Carousel nav -->
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		<ol class="carousel-indicators offset7 span1">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div id="buttonRow" class="row">
		  <button type="button" id="vowelButton" class="rowButton" title="fargelegg vokaler"><span class="vowel" >a</span>b</button>
		  <button type="button" id="syllableButton" class="rowButton" title="del i stavelser">sta-ve</button>
		  <button type="button" id="randomButton" class="rowButton" title="Vis ord i tilfeldig rekkefølge">tilfeldig</button>
		  <button type="button" id="fontButton" class="rowButton" title="font">a</button>
		  <button type="button" id="languageButton" class="rowButton" title="spill av ordet som lyd">språk</button>
		  <button type="button" id="controlButton" class="rowButton" title="start og stopp">
		    <span class="graphicsWrapper">
		      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 20 20">
			<polygon points="4,2 16,10 4,18 4,2" class="buttonImage"/>
		      </svg>
		    </span>
		  </button>
		  <button type="button" id="helpButton" class="rowButton" title="spill av ordet som lyd">?</button>
		
		  <button type="button" id="settingsButton" class="rowButton" title="del i stavelser">innstillinger</button>
		  <button type="button" id="soundButton" class="rowButton" title="spill av ordet som lyd">lyd</button>
		  <button type="button" id="fullscreenButton" class="rowButton" title="Vis i fullskjerm">fullskjerm</button>


                </div>
	</div>


</body></html>
