<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/bootstrap.css" rel="stylesheet">
<style>
</style>
<link href="./css/bootstrap-responsive.css" rel="stylesheet">
<link href="./css/words.css" title="words" rel="stylesheet">

</head>
<body>


	<script src="./script/jquery.min.js" type="text/javascript"></script>
	<script src="./script/bootstrap.min.js" type="text/javascript">
	  alert(window.screen.height);
		alert(window.screen.width);
	$('.carousel').carousel({
	    'cycle'
	  })
	  
	
	<script src="./script/underscore.min.js" type="text/javascript"></script>
	<script src="./script/backbone.min.js" type="text/javascript"></script>
	<script src="./script/backbone-syphon.js" type="text/javascript"></script>
	<script src="./script/wordtest.js" type="text/javascript"></script>


	<div id="myCarousel" class="carousel slide">
		<progress value="0" max="300" id="progressBar"></progress>
		<!-- items -->
		<div id="words" class="carousel-inner row">
			<div id="item1" class="item active itemBox">
				<span class="vowel">o</span>g
			</div>
			<div id="item2" class="item itemBox">
				<span class="vowel">e</span>ll<span class="vowel">e</span>r
			</div>
			<div id="item3" class="item itemBox">
				m<span class="vowel">e</span>n
			</div>
		</div>
		<!-- Carousel nav -->
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		<ol class="carousel-indicators offset7 span1">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div id="buttonRow" class="row">
			<button type="button" id="vowelButton" class="rowButton"
				title="fargelegg vokaler">
				<span class="vowel">a</span>b
			</button>
			<button type="button" id="syllableButton" class="rowButton"
				title="del i stavelser" style="font-size: smaller">sta-ve</button>
			<button type="button" id="randomButton" class="rowButton"
				title="Vis ord i tilfeldig rekkefølge">
				<span class="graphicsWrapper"> <svg aria-label="start"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 24 16"> 
						<title>shuffle</title>
						<polygon points="2,2 7,2 11,6 9,8 6,4 2,4 2,2"
						class="buttonImage" /> 
						
						<polygon points="2,14 7,14 17,4 18,4 18,5 21,3 18,1 18,2 16,2 6,12 2,12 2,14"
						class="buttonImage" /> 
						
						<polygon points="14,9 17,12 18,12 18,11 21,13 18,15 18,14 16,14 12,11 14,9"
						class="buttonImage" />
						
						</svg>
				</span>
				</button>
			<button type="button" id="fontButton" class="rowButton" title="font">a</button>
			<button type="button" id="languageButton" class="rowButton"
				title="spill av ordet som lyd">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
					viewBox="0 0 110 80" role="img" aria-text="språk"> 
					<title>språk</title><rect width="110" height="80"
					fill="#ef2b2d" /> <rect width="20" height="80" x="30" fill="#fff" />
				<rect width="110" height="20" y="30" fill="#fff" /> <rect width="10"
					height="80" x="35" fill="#002868" /> <rect width="110" height="10"
					y="35" fill="#002868" /> </svg>
			</button>
			<button type="button" id="controlButton" class="rowButton"
				title="start og stopp">
				<span class="graphicsWrapper"> <svg aria-label="start"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 20 20"> 
						<title>start</title>
						<polygon points="4,4 16,10 4,16 4,4"
						class="buttonImage" /> </svg>
				</span>
			</button>
			<button type="button" id="helpButton" class="rowButton"
				title="hjelp">?</button>

			<button type="button" id="settingsButton" class="rowButton"
				title="instillinger">
				<span class="graphicsWrapper"> <svg role="img" aria-label="instillinger"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 20 20"> 
						<title>instillinger</title>
						<polygon
						points="2,9 2,11 18,11 18,9 2,9" class="buttonImage"
						transform="rotate(30,10,10)" /> <polygon
						points="2,9 2,11 18,11 18,9 2,9" class="buttonImage"
						transform="rotate(90,10,10)" /> <polygon
						points="2,9 2,11 18,11 18,9 2,9" class="buttonImage"
						transform="rotate(150,10,10)" /> <circle cx="10" cy="10" r="6"
						class="buttonImage" /> <circle cx="10" cy="10" r="5" /> <circle
						cx="10" cy="10" r="4" class="buttonImage" /> <circle cx="10"
						cy="10" r="2" /> </svg>
				</span>
			</button>
			<button type="button" id="soundButton" class="rowButton"
				title="spill av ordet som lyd">
							<span class="graphicsWrapper"> <svg role="img" aria-label="lyd"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 20 20">
						<title>lyd</title> 
						<polygon
						points="4,6 4,14 10,14 16,18 16,2 10,6 4,6" class="buttonImage"/> 
				</span>
				
				</button>
			<button type="button" id="fullscreenButton" class="rowButton"
				title="Vis i fullskjerm"><span class="graphicsWrapper"> <svg role="img" aria-label="fullskjerm"
						xmlns="http://www.w3.org/2000/svg" version="1.1"
						viewBox="0 0 30 20">
						<title>fullskjerm</title> 
						<polygon points="4,0 0,4 0,0 4,0" class="buttonImage"/>
						<polygon points="4,0 0,4 0,0 4,0" class="buttonImage" transform="rotate(180,15,10)"/>
						<polygon points="4,20 0,16 0,20 4,20" class="buttonImage" />
						<polygon points="4,20 0,16 0,20 4,20" class="buttonImage" transform="rotate(180,15,10)"/> 
				</span></button>


		</div>
	</div>


</body>
</html>
